<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>照片墙</title>
	<link rel="stylesheet" type="text/css" href="base.css">
	<script type="text/javascript" src="common1.0.js"></script>
	<style type="text/css">
	body{
		background-color: #00a5db;
	}
	input{
		width: 100px;
		height: 40px;
		background: #fff;
		font-size: 18px;
		color: #0aa770;
		position: absolute;
		left: 50%;
		margin-left: -50px;
		margin-top: -50px;
		border-radius: 20%;
	}
	.ul1{
		width: 510px;
		height: 510px;
		margin: 100px auto;
		overflow: hidden;
	}
	.ul1 li{
		width:150px;
		height: 150px;
		margin: 10px;
		float: left;
	}
	.ul1 li img{
		width: 100%;
	}
	.ul1 li.active{
		border: 5px dashed #e74c3c;
	}
	</style>
	<script type="text/javascript">
	domReady(function(){
		var oUl=document.getElementById('ul1');
            	var aLi=oUl.children;
            	var oBtn=document.getElementById('btn1');

            	oBtn.onclick=function(){
            		aPos.sort(function(){
            			return Math.random()-0.5;
            		});
            		for(var i=0; i<aLi.length; i++){
            			move(aLi[i],aPos[aLi[i].index]);
            		}
            	}
            	//布局转换
            	var aPos=[];
            	var zIndex=999;
            	//存
            	for(var i=0; i<aLi.length; i++){
            		aPos[i]={
            			left:aLi[i].offsetLeft,
            			top:aLi[i].offsetTop
            		};
            	}
            	//用
            	for(var i=0; i<aLi.length; i++){
            		aLi[i].style.position='absolute';
            		aLi[i].style.left=aPos[i].left+'px';
            		aLi[i].style.top=aPos[i].top+'px';
            		aLi[i].style.margin=0;
            	}

            	for(var i=0; i<aLi.length; i++){
            		drag(aLi[i]);
            		aLi[i].index=i;
            	}
            	//拖拽
            	function drag(obj){
            		obj.onmousedown=function(ev){
            			clearInterval(obj.timer);
                    			obj.style.zIndex=zIndex++;
                    			var oEvent=ev || event;
                    			var disX=oEvent.clientX-obj.offsetLeft;
                    			var disY=oEvent.clientY-obj.offsetTop;
                    			document.onmousemove=function(ev){
                    				var oEvent=ev || event;
                    				var t=oEvent.clientY-disY;
                        			var l=oEvent.clientX-disX;
                        			obj.style.left=l+'px';
                        			obj.style.top=t+'px';

                        			//碰撞检测
                        			 // obj    aLi[i]-obj(所有的aLi但是不包括自己)
                        			 for(var i=0; i<aLi.length; i++){
                        			 	aLi[i].className='';
                        			 }

                        			 var oNear=findNearest(obj);
                        			 if(oNear){
                        			 	oNear.className='active';
                        			 }
                    			};
                    			document.onmouseup=function(){
                    				document.onmousemove=null;
                    				document.onmouseup=null;
                    				//换位置
                    				var oNear=findNearest(obj);
                    				//碰上了
                    				if(oNear){
                    					move(oNear,aPos[obj.index]);
                    					move(obj,aPos[oNear.index]);
                    					oNear.className='';
                    					//更换索引値
                    					var tmp;
                    					tmp=oNear.index;
                    					oNear.index=obj.index;
                    					obj.index=tmp;
                    					//没碰上
                    				}else{
                    					 move(obj, aPos[obj.index]);
                    				}
                    			}
                    			  return false;
            		}
            	}

            	// 碰撞检测
            	function collTest(obj, obj2){
            	    var l1=obj.offsetLeft;
            	    var r1=obj.offsetWidth+l1;
            	    var t1=obj.offsetTop;
            	    var b1=obj.offsetHeight+t1;
	
            	    var l2=obj2.offsetLeft;
            	    var r2=obj2.offsetWidth+l2;
            	    var t2=obj2.offsetTop;
            	    var b2=obj2.offsetHeight+t2;
            	    if(r1<l2 || b1<t2 || l1>r2 || t1>b2){
            	        return false;
            	    }else{
            	        return true;
            	    }
            	}

            	// 两个物体之间的距离
           	function getDis(obj, obj2){
           	    var l1=obj.offsetLeft+obj.offsetWidth/2;
           	    var t1=obj.offsetTop+obj.offsetHeight/2;

           	    var l2=obj2.offsetLeft+obj2.offsetWidth/2;
           	    var t2=obj2.offsetTop+obj2.offsetHeight/2;

           	    var a=l1-l2;
           	    var b=t1-t2;

           	    return Math.sqrt(a*a+b*b);
           	}

           	// 离的最近的物体
            	function findNearest(obj){
            	    var iMin=9999999;
            	    var iMinIndex=-1;
            	    for(var i=0; i<aLi.length; i++){
            	        if(obj==aLi[i])continue;
            	        if(collTest(obj, aLi[i])){
            	            // dis=obj和aLi[i]的距离
            	            var dis=getDis(obj, aLi[i]);
            	            if(dis<iMin){
            	                iMin=dis;
            	                iMinIndex=i;
            	            }
            	        }
            	    }
            	    if(iMinIndex==-1){
            	        return null;
            	    }else{
            	        return aLi[iMinIndex];
            	    }
            	}

	})
	</script>
</head>
<body>
	<input type="button" value="随机换位置" id="btn1">
	<ul id="ul1" class="ul1">
	        <li><img src="img/cat1.jpg"></li>
	        <li><img src="img/cat2.jpg"></li>
	        <li><img src="img/cat3.jpg"></li>
	        <li><img src="img/cat4.jpg"></li>
	        <li><img src="img/cat5.jpg"></li>
	        <li><img src="img/cat6.jpg"></li>
	        <li><img src="img/cat7.jpg"></li>
	        <li><img src="img/cat8.jpg"></li>
	        <li><img src="img/cat9.jpg"></li>
	</ul>
</body>
</html>
